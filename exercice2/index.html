<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Histogram</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1 mt-3">
          
          <h1 align="center">Histogramme .</h1>
          
          <div id="container" class="mt-3"></div>
        </div>
      </div>
      <hr>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">lindi</th>
            <th scope="col">mardi</th>
            <th scope="col">mercredi</th>
            <th scope="col">jeudi</th>
            <th scope="col">vendredi</th>
            <th scope="col">samedi</th>
            <th scope="col">dimanch</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">%</th>
            <td><input onchange='changeData()'
              type="text" name="lindi" size="4"  ></td>
            <td><input type="text" name="mardi" size="4" ></td>
            <td><input type="text" name="mercredi" size="4" ></td>
            <td><input type="text" name="jeudi" size="4" ></td>
            <td><input type="text" name="vendredi" size="4" ></td>
            <td><input type="text" name="samedi" size="4" ></td>
            <td><input type="text" name="dimanch" size="4" ></td>
          </tr>
          </tbody>
      </table>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
